apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-invitado
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: httpd-invitado
  template:
    metadata:
      labels:
        app: httpd-invitado
    spec:
      containers:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/openshift/httpd@sha256:602c9f25b0c50f3de680b98f47286861deebf0dfc5f05b57071274153b0849d1
        imagePullPolicy: IfNotPresent
        name: httpd
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
